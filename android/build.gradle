// File: android/build.gradle

// 1) Buildscript: gunakan AGP 8.1.1 dan plugin Kotlin terbaru
buildscript {
    ext.kotlin_version = '1.8.22'  // sesuaikan jika perlu
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin versi 8.1.1 kompatibel dengan Gradle 8.4+
        classpath "com.android.tools.build:gradle:8.1.1"
        // Plugin Kotlin (jika modul android/app memakai Kotlin)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// 2) Repositori untuk semua sub‐project
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// 3) Direktori build custom (Flutter default)
rootProject.buildDir = '../build'

// 4) Atur buildDir dan evaluationDependsOn untuk setiap sub‐project
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// 5) Task clean
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
